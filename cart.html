<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cart</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<script src="https://kit.fontawesome.com/127aef0c53.js" crossorigin="anonymous"></script>


      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
</head>
<body>
	<div id="overlay"></div>
	<nav>
		<a href="index.html"><img class="logo" src="images/waouf.png"></a>
	
		<div class="cart-container">
			<div class="menu-collapse" id="nav_menu">
				<ul>
					<li><a href="categories.html">Categories</a></li>
					<li><a href="product-page.html">Product page</a></li>
				</ul>

				<div class="nav-close" id="nav_close">
					<i class="fa-sharp fa-thin fa-circle-xmark"></i>
				</div>
			</div>
			<div class="home">
				<a href="cart.html"><i class="fa-sharp fa-light fa-bags-shopping"></i></a>

			<p class="cart-number"></p>

			</div>
			
			<div class="nav-buttons">
				<div class="nav-open" id="nav_open">
					<i class="fa-light fa-bars-sort"></i>
				</div>
		</div>

		</div>
	</nav>

	<main>
  <!-- Cart Header -->
  <div class="cart-header">
    <h1>CART</h1>
    <a href="categories.html">Continue shopping</a>
  </div>

  <!-- Cart Labels for Product and Quantity -->
  <div class="cart-label">
    <div class="productandquantitylabel">
      <p>Products</p>
      <p class="align-left-quantity">Quantity</p>
    </div>
    <p class="align-right">Total</p>
  </div>

  <hr>

  <!-- Cart Items will be dynamically added here -->
    <div class="cart-cover">
      <!-- Cart items are populated via JavaScript -->
    </div>

  <!-- Subtotal Section -->
  <div class="subtotal-sec">
    <div class="subtotal-amount">
      <h3>Subtotal</h3> 
      <p class="subtotal-price">$0.00</p>
    </div>
    <p>Taxes and shipping calculated at checkout</p>
    <a href="checkout.html">Check out</a>
  </div>
</main>
<script src="cart.js"></script>

</body>
<script src="script.js"></script>
